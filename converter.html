<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="converter.css"/>
    <script src="converter.js" async></script>
    <title>Money converter</title>
</head>
<body>
    <div id="converter">
        <h3>Money converter</h3>
        <div class="container_group">
            <img src="images/usa.png" height="15" width="20"/>
            <label for="name">USD</label>
            <input type="number" id="dollar" placeholder="dollars usa"/>
        </div>
        <div class="container_group">
            <img src="images/euro.jpeg" height="15" width="20"/>
            <label for="name">EUR</label>
            <input type="number" id="euro" placeholder="1"/>
        </div>
        <div class="container_group">
            <img src="images/Nigeria.png" height="20" width="20"/>
            <label for="name">NGN</label>
            <input type="number" id="naira" placeholder="1"/>
        </div>
        <div class="container_group">
            <img src="images/canada.png" height="20" width="20"/>
           <label for="name">CAD</label>
           <input type="number" id="cad"  placeholder="1"/>
        </div>
        <div class="container_group">
          <img src="images/india.png" height="20" width="20"/>
           <label for="name">INR</label>
           <input type="number" id="inr"placeholder="1"/>
        </div>
        <div class="container_group">
            <img src="images/bitcoin.jpeg" height="20" width="20"/>
           <label for="name">BTC</label>
           <input type="number" id="bitcoin"placeholder="1"/>
        </div>
        <div class="container_group">
            <img src="images/gold.jpeg" height="10" width="20"/>
           <label for="name">XAU</label>
           <input type="number" id="gold"placeholder="1"/>
        </div>
        <div class="container_group">
        <img src="images/silver.jpeg"  height="10" width="20"/>
           <label for="name">XAG</label>
           <input type="number" id="silver" placeholder="1"/>
        </div>
    </div>
</body>
</html>
